<div class="card">
  <div class="card-header">Login-Parent</div>
  <div class="card-body mx-auto">

      <div class="form-group  row">
        <label for="username" class="mt-2">Username :</label>
        <input [(ngModel)]="credentials.username" type="text" class="form-control w-50 ml-2" placeholder="Username" >
      </div>
      <div class="form-group  row" style="width: 500px">
        <label for="password" class="mt-2">Password :</label>
        <input [(ngModel)]="credentials.password" id="password "type="Password" class="form-control w-50 ml-2" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="mx-auto">
         <button class="btn btn-primary d-block ml-5" style="width: auto" (click)="login()">Login</button>
      </div>

  </div>
</div>

<app-login-child [showComponent]="showChild" [credential]="credentials"></app-login-child>
