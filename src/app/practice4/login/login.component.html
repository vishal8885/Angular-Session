<div class="row">
  <div class="col-7">
    <form (ngSubmit)="onSubmit(loginform)" #loginform="ngForm">

      <div class="form-group row">
        <label for="firstname" class="col-sm-4 col-form-label">Firstname</label>
        <div class="col-sm-8">
          <input type="text" id="firstname" name="firstname" class="form-control" ngModel #firstname="ngModel" required
            minlength="4" maxlength="12" [ngClass]="{'is-invalid': firstname.invalid && (firstname.dirty || firstname.touched),
            'is-valid': firstname.valid
          }">

          <div class="invalid-feedback" *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)">
            <div *ngIf="firstname?.errors.required">
              Firstname is required
            </div>
            <div *ngIf="firstname?.errors.minlength">
              Minimum length should be 4.
            </div>
          </div>

        </div>

      </div>

      <div class="form-group row">
        <label for="lastname" class="col-sm-4 col-form-label">Lastname</label>
        <div class="col-sm-8">
          <input type="text" id="lastname" name="lastname" class="form-control" ngModel #lastname="ngModel" required
            [ngClass]="{'is-invalid': lastname.invalid && (lastname.dirty || lastname.touched),
            'is-valid': lastname.valid}"
            minlength="4" maxlength="12">
          <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)" class="invalid-feedback">
            <div *ngIf="lastname?.errors.required">
              Lastname is required
            </div>
            <div *ngIf="lastname?.errors.minlength">
              Minimum length should be 4.
            </div>
          </div>
        </div>

      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-4 col-form-label">Email Id</label>
        <div class="col-sm-8">
          <input type="text" id="email" name="email" class="form-control" ngModel email required #email="ngModel" [ngClass]="{'is-invalid': email.invalid && (email.dirty || email.touched),
            'is-valid': email.valid}">
          <div *ngIf="email?.invalid && (email.dirty || email.touched)" class="invalid-feedback">
            Enter valid email ID.
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="password" class="col-sm-4 col-form-label">Password</label>
        <div class="col-sm-8">
          <input type="password" id="password" name="password" class="form-control" ngModel #password="ngModel" required
            minlength="6" maxlength="12" [ngClass]="{'is-invalid': password.invalid && (password.dirty || password.touched),
            'is-valid': password.valid}">
          <div *ngIf="password?.invalid && (password.dirty || password.touched)" class="invalid-feedback">
            <div *ngIf="password?.errors.required">
              Password is required
            </div>
            <div *ngIf="password?.errors.minlength">
              Minimum length should be 6
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="confirmPassword" class="col-sm-4 col-form-label">confirmPassword</label>
        <div class="col-sm-8">
          <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" ngModel #confirmPassword="ngModel"
            required minlength="6" maxlength="12" compare="password" [ngClass]="{'is-invalid': confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched),
            'is-valid':  confirmPassword.valid}">
          <div *ngIf="confirmPassword?.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="invalid-feedback">
            <div *ngIf="confirmPassword?.errors.required">
              Confirm password is required
            </div>
            <div *ngIf="confirmPassword?.errors.compare">
              Passwords do not match
            </div>
            <div *ngIf="confirmPassword?.errors.minlength">
              Minimum length should be 6
            </div>
          </div>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary" [disabled]="!loginform.valid">Submit</button>
      </div>
    </form>
  </div>
  <div class="col">
    <pre *ngIf="loginform.submitted && loginform.valid">{{loginform.value | json}}</pre>
  </div>
</div>
